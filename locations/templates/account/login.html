{% include "locations/base.html"%}
{% load socialaccount %}
{% block content %}
    <div class="container">
        <div class="row text-center">
            <div class="alert alert-info" role="alert">
                If you have not created an account, then please
                <a href="{{ signup_url }}" class="alert-link">sign up</a> first or log in with your Google account.
            </div>
        </div>
        <div class="row">
            <div class="card" style="width: auto; margin: auto;">
                <div class="card-body">
                    <h1 class="card-title">Sign In</h1>
                    <form action="{% url 'account_login' %}" method="POST">
                        <div class="justify-center" style="padding: 10px;">
                            {% csrf_token %}
                            {{form.login}}
                            {{form.password}}
                            <div style="padding: 10px;">
                                {{form.remember}}
                                <label for="remember" class="form-check-label">Remember Me</label>
                            </div>
                            <button class="btn btn-primary" type="submit"> Sign In</button>
                            <a class="btn btn-primary" href="{% provider_login_url 'google' %}">Sign In with Google</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
