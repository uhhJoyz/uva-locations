{% extends "locations/base.html" %}
{% block content %}
{% include "components/navbar.html" %}
  <div class="container">
    <form method="post">
      {% csrf_token %}
      <div class="row">
        <h1>Submit new activity</h1>
      </div>
      <div class="row">
        <div class="col md-6">
          {% if error_message %}
            <div class="alert alert-danger" role="alert">
              <p><strong>{{ error_message }}</strong></p>
            </div>
          {% endif %}
          <label for="a_name">Activity name:</label>
          <input type="text" id="a_name" name="a_name" required /><br />
          <label for="activity_time">Activity time:</label>
          <input type="datetime-local" id="activity_time" name="activity_time" required /><br />
          <label for ="reservation"> Reservation Required?: </label>
          <input type="checkbox" id="reservation" name="reservation_checkbox" {% if activity.reservation %}checked{% endif %} /><br />
          <label for="location_details"> Enter any additional details about the location: </label>
          <input type="text" id="location_details" name="location_details" /><br />
          <label for="incentives"> Enter any incentives: </label>
          <input type="text" id="incentives" name="incentives" /><br />
          <label for="maximum_occupancy" >Maximum Occupancy</label>
          <input type="number" id="maximum_occupancy" name="maximum_occupancy" required /> <br/>
        </div>
        
        <div class="col md-6">
          <label for="l_name">Location:</label>
          <input type="text" id="l_name" name="l_name" required /><br />
          {% include "locations/submission_map.html" %}
        </div>
      </div>
      <button class="btn btn-success" type="submit">Submit</button>
    </form>
  </div>
{% endblock %}
